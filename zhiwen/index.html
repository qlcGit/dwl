<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>jQuery项目:知问前端</title>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="uEditor/ueditor.config.js"></script>
<script src="uEditor/ueditor.all.js"></script>
<script src="js/jQuery.js"></script>
<link rel="shortcut icon" href="image/ooopic_1.ico">
<link rel="stylesheet" href="css/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="ueditor/css/ueditor.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="header">
	<div class="header_main">
		<h1>知问</h1>
		<div class="header-search">
			<input type="text" name="search" class="search">
		</div>
		<div class="header_button">
			<button id="search_button">查询</button>
			<button id="question_button">提问</button>
		</div>
		<div class="header_member">
			<a href="javascript:void(0)" id="reg_a">注册</a>
			<a href="javascript:void(0)" id="member">用户</a>
			| 
			<a href="javascript:void(0)" id="login_a">登陆</a>
			<a href="javascript:void(0)" id="logout">退出</a>
		</div>
	</div>
</div>

<div id="main">
	<div class="main_left">
		<div id="tabs">
			<ul>
				<li><a href="tab1.html">tab1</a></li>
				<li><a href="tab2.html">tab2</a></li>
				<li><a href="tab3.html">tab3</a></li>
			</ul>
		</div>
		<div class="content">
		</div>
	</div>
	<div class="main_right">
		<div id="accordion">
			<h3>菜单1</h3>
			<div>内容1</div>
			<h3>菜单2</h3>
			<div>内容2</div>
			<h3>菜单3</h3>
			<div>内容3</div>
		</div>
	</div>
</div>


<!-- <input type="button" id="button" value="更新内容"> -->



<form id="reg"  action="123.html" title="会员注册">
	<ol class="reg_error"></ol>
	<p>
		<label for="user">账 号: </label>
		<input type="text" name="user" class="text" id="user">
		<span class="star">*</span>
	</p>
	<p>
		<label for="pass">密 码: </label>
		<input type="password" name="pass" class="text" id="pass">
		<span class="star">*</span>
	</p>
	<p>
		<label for="email">邮 箱: </label>
		<input type="text" name="email" class="text" id="email">
		<span class="star">*</span>
	</p>
	<p>
		<label>性 别: </label>
		<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input>
		<input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input>
	</p>
	<p>
		<label for="date">生 日: </label>
		<input type="text" name="birthday" class="text" id="date" readonly="readonly">
	</p>
</form>

<form id="login" title="会员登陆">
	<ol class="login_error"></ol>
	<p>
		<label for="login_user">账 号: </label>
		<input type="text" name="login_user" class="text" id="login_user">
		<span class="star">*</span>
	</p>
	<p>
		<label for="login_pass">密 码: </label>
		<input type="password" name="login_pass" class="text" id="login_pass">
		<span class="star">*</span>
	</p>
	<p>
		<input type="checkbox" name="expires" id="expires" checked="checked">
		<label for="expires">登陆后有效期一周</label>
	</p>
</form>

<form id="question" title="提问">
	<p>
		<label for="title">问题名称: </label>
		<input type="text" name="title" class="text" id="title" style="width:450px">
	</p>
	<p>
		<textarea id="container" name="content">请输入问题描述</textarea>
	</p>
</form>

<div id="loading">数据交互中......</div>
<div id="error">请登陆后操作....</div>

</body>
</html>
